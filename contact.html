<!DOCTYPE html>
<html lang="en" style="background: none">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="style/main.css" rel="stylesheet">
	<link href="style/pages/contact.css" rel="stylesheet">
	<title>Oblivion Solutions</title>
</head>
<body id="frame-body" style="background-color:transparent">
	<div class="half-width right"></div>
	<div class="half-width left">
        <h1 class="form-title">Get In Touch</h1>
        <hr>
		<form netlify data-netlify-recaptcha="true" name="contact" method="POST" data-netlify="true" netlify>
			<div class="form-group">
				<h4 class="input-title" css-required>First Name:</h4>
				<input type="text" class="text-input" name="First Name" required>
			</div>
			<hr class="invisible">
			<div class="form-group">
				<h4 class="input-title" css-required>Last Name:</h4>
				<input type="text" class="text-input" name="Last Name" required>
			</div>
			<hr class="invisible">
			<div class="form-group">
				<h4 class="input-title" css-required>Email Address:</h4>
				<input type="email" class="text-input" name="Email Address" required>
			</div>
			<hr class="invisible">
			<div class="form-group">
				<h4 class="input-title" css-required>Subject:</h4>
				<select name="Subject">
					<option value="greeting" selected>Say Hi!</option>
					<option value="request">Get A Quote.</option>
					<option value="moreinfo">More Information.</option>
					<option value="other">Other.</option>
				</select>
			</div>
			<hr class="invisible">
			<div class="form-group">
				<h4 class="input-title" css-required>Message Body:</h4>
				<textarea name="Message Body" required></textarea>
			</div>
			<hr class="invisible">
			<div class="form-group">
				<h4 class="input-title" css-required>Verification:</h4>
				<div data-netlify-recaptcha="true"></div>
			</div>
			<button type="submit" class="submit">Submit</button>
        </form>
	</div>
</body>
</html>
